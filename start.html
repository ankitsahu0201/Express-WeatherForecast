<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../getWeatherUpdates.js"></script>
  </head>
  <body>
    <div>
      <img class="bkgrnd" src="../image/Clouds.jpg" style="height:750px; z-index:0;">
      <div class = "container layout">
          <div class="row">
            <div class="col">
              <h1 class="display-2 headingStyle" style="text-align:center;"> Weather Forecast</h1>
            </div>
          </div>
          <div class="row inputRow">
            <div class="col">
              <input class="cityInput" id="cityInput" type="input" name="city" placeholder="Enter City's Name">
            </div>
          </div>
          <div class="row btnRow">
            <div class="col">
              <button type="button" class="btn btn-primary" onclick="getWeatherUpdates()">Submit</button>
            </div>
          </div>
          <div class="row btnRow">
            <div class="col">
              <h3 class="display-3 resultTemp"></h3>  
              <h3 class="display-4 resultText"></h3>
            </div>
          </div>
      </div>

      <div class="alert warning" id="alertWarning">
        <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
        <strong> Error!</strong> City not selected.
      </div>
    </div>
  </body>
</html>
